<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="MEDcode" content="width=device-width, initial-scale=1.0">
    <title>SPAR</title>
    <link rel="stylesheet" href="Css/BaseKit.css">
    <link rel="stylesheet" href="Css/Login_Cadastro.css">
    <link rel="icon" href="imagens/Logo.png" type="image/png">
    <script src="JavaScript/dark_mode.js"></script>
    <script src="JavaScript/Cadastro.js"></script>
</head>

<body>

    <!-- HEADER -->

    <header>
        <button class="dark-mode-toggle" id="darkModeToggle">游깿</button>
        <a href="Main_page.html" id="Titulo">
            <img src="imagens/Logo.png" alt="Imagem da logo do grupo">
            <h1>SPAR</h1>
        </a>
    </header>
    
    <!-- SE칂츾O DE CONTEINER DO LOGIN -->

    <section class="conteiner_1">
    
        <img src="imagens/green_effect.png" alt="efeito" id="green_effect2">
    
        <div class="LOGIN">
        
            <h2 id="tituloLogin">Cadastro</h2>
            <p id="mensagemLogin">Por favor, insira seus dados para criar sua conta.</p>

            <form id="cadastroForm">
                <label for="Email">Email:</label>
                <div class="input-container">
                <input type="email" id="Email" placeholder="Digite seu Email" required>
                </div>

                <label for="usuario">Usu치rio:</label>
                <div class="input-container">
                <input type="text" id="usuario" placeholder="Digite seu usu치rio" required>
                </div>


                <label for="senha">Senha:</label>
                <div class="input-container">
                    <input type="password" id="senha" placeholder="Digite sua senha" required>
                    <button id="toggleSenha" type="button" aria-label="Alternar visibilidade da senha"><img src="imagens/olho_aberto.png" alt="olho_aberto"></button>
                </div>

                <label for="senha_C">Confirme sua senha:</label>
                <div class="input-container">
                    <input type="password" id="senha_C" placeholder="Confirme sua senha" required>
                    <button id="toggleSenha_C" type="button" aria-label="Alternar visibilidade da senha"><img src="imagens/olho_aberto.png" alt="olho_aberto"></button>
                </div>

                <div id="crmContainer" style="display: none;">
                    <label for="crm">CRM:</label>
                    <div class="input-container">
                    <input type="text" id="crm" placeholder="Digite seu CRM" maxlength="8" pattern="\d{8}">
                    </div>
                </div>

                <div id="cpfContainer" style="display: none;">
                    <label for="cpf">CPF:</label>
                    <div class="input-container">
                    <input type="text" id="cpf" placeholder="Digite seu CPF" maxlength="11" pattern="\d{11}">
                    </div>
                </div>

                <div id="funcionarioContainer" style="display: none;">
                    <label for="tipoFuncionario">Tipo de Funcion치rio:</label>
                    <div class="input-container">
                        <select id="tipoFuncionario" required>
                            <option value="">Selecione o tipo</option>
                            <option value="medico">M칠dico</option>
                            <option value="secretaria">Secret치ria</option>
                            <option value="enfermeiro">Enfermeiro</option>
                        </select>
                    </div>

                    <div id="crmFuncionarioContainer" style="display: none;">
                        <label for="crmFuncionario">CRM:</label>
                        <div class="input-container">
                        <input type="text" id="crmFuncionario" placeholder="Digite seu CRM" maxlength="8" pattern="\d{8}">
                        </div>
                    </div>

                    <div id="cpfFuncionarioContainer" style="display: none;">
                        <label for="cpfFuncionario">CPF:</label>
                        <div class="input-container">
                        <input type="text" id="cpfFuncionario" placeholder="Digite seu CPF" maxlength="11" pattern="\d{11}">
                        </div>
                    </div>
                </div>

                <button type="submit" id="botaoEntrar">Entrar</button>
            </form>

            <a href="Login.html"><p>J치 tenho uma conta</p></a>

        </div>
    
        <img src="imagens/green_effect.png" alt="efeito" id="green_effect1">
    
    </section>

    <img src="imagens/medico-com-os-bracos-cruzados.png" alt="medico-com-os-bracos-cruzados" id="bracos">

</body>
</html>
