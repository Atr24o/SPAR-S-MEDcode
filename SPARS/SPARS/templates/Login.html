<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="MEDcode" content="width=device-width, initial-scale=1.0">
    <title>SPAR</title>
    <link rel="stylesheet" href="/static/Css/BaseKit.css">
    <link rel="stylesheet" href="/static/Css/Login_Cadastro.css">
    <link rel="icon" href="/static/imagens/Logo.png" type="image/png">
    <!-- REMOVI TODOS OS SCRIPTS DAQUI -->
</head>

<body>

    <!-- HEADER -->
    <header>
        <button class="dark-mode-toggle" id="darkModeToggle">üåô</button>
        <a href="/" id="Titulo">
            <img src="/static/imagens/Logo.png" alt="Imagem da logo do grupo">
            <h1>SPAR</h1>
        </a>
    </header>
    
    <!-- SE√á√ÉO DE CONTEINER DO LOGIN -->
    <section class="conteiner_1">
        <img src="/static/imagens/green_effect.png" alt="efeito" id="green_effect2">
    
        <div class="LOGIN">
            <h2 id="tituloLogin">LOGIN</h2>
            <p id="mensagemLogin">Por favor, fa√ßa seu login.</p>

            <form id="loginForm" action="/login" method="POST">
                <label for="usuario">Email Usu√°rio:</label>
                <div class="input-container">
                    <input type="text" id="usuario" name="usuario" placeholder="Digite seu usu√°rio" required>
                </div>

                <label for="senha">Senha:</label>
                <div class="input-container">
                    <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
                    <button id="togglesenha" type="button" aria-label="Alternar visibilidade da senha">
                        <img src="/static/imagens/olho_aberto.png" alt="olho_aberto">
                    </button>
                </div>

                <button type="submit" id="botaoEntrar">Entrar</button>
            </form>
            
            <p id="question">N√£o possui uma conta ou est√° com problemas?</p>

            <div class="ajuda">
                <a href="/Cadastro" id="Bot√£oDeCadastro"><p>Cadastre-se gratuitamente</p></a>
                <p>/</p>
                <a href=""><p>n√£o lembro minha senha</p></a>
            </div>
        </div>
    
        <img src="/static/imagens/green_effect.png" alt="efeito" id="green_effect1">
    </section>

    <img src="/static/imagens/M√©dico no PC.png" alt="medico" id="PC_template">

    <!-- SCRIPTS APENAS AQUI NO FINAL -->
    <script src="/static/JavaScript/dark_mode.js"></script>
    <script>
        // Login.js - VERS√ÉO FINAL
        console.log('üöÄ Script de login carregado NO FINAL');
        
        const toggleBtn = document.getElementById('togglesenha');
        const senhaInput = document.getElementById('senha');
        
        console.log('üîç Bot√£o encontrado:', !!toggleBtn);
        console.log('üîç Input encontrado:', !!senhaInput);
        
        if (toggleBtn && senhaInput) {
            console.log('‚úÖ Elementos encontrados! Configurando toggle...');
            
            toggleBtn.addEventListener('click', function() {
                console.log('üëÅÔ∏è BOT√ÉO CLICADO!');
                
                if (senhaInput.type === 'password') {
                    senhaInput.type = 'text';
                    this.innerHTML = '<img src="/static/imagens/olho_fechado.png" alt="ocultar senha">';
                    console.log('üîì Senha agora est√° VIS√çVEL');
                } else {
                    senhaInput.type = 'password';
                    this.innerHTML = '<img src="/static/imagens/olho_aberto.png" alt="mostrar senha">';
                    console.log('üîí Senha agora est√° OCULTA');
                }
            });
            
            console.log('üéØ Toggle configurado com SUCESSO!');
        } else {
            console.error('‚ùå ERRO: Elementos n√£o encontrados mesmo no final do body!');
        }
    
        // ===== ADICIONE ESTE C√ìDIGO DO FORMUL√ÅRIO =====
        const formLogin = document.getElementById('loginForm');
        if (formLogin) {
            formLogin.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const usuario = document.getElementById('usuario').value.trim();
                const senha = document.getElementById('senha').value;
                
                if (!usuario || !senha) {
                    alert('Por favor, preencha usu√°rio e senha!');
                    return;
                }
                
                const botao = document.getElementById('botaoEntrar');
                const botaoOriginal = botao.textContent;
                botao.textContent = 'Entrando...';
                botao.disabled = true;
                
                try {
                    console.log('üì§ Enviando dados para login...');
                    
                    const formData = new FormData();
                    formData.append('usuario', usuario);
                    formData.append('senha', senha);
                    
                    const resposta = await fetch('/login', {
                        method: 'POST',
                        body: formData
                    });
                    
                    console.log('üì• Status da resposta:', resposta.status);
                    
                    if (resposta.ok) {
                        const dados = await resposta.json();
                        console.log('‚úÖ Login bem-sucedido:', dados);
                        
                        if (dados.status === 'ok') {
                            alert(`Bem-vindo, ${dados.user.nome}!`);
                            window.location.href = '/';
                        } else {
                            alert('Login falhou: ' + (dados.detail || 'Credenciais inv√°lidas'));
                        }
                    } else {
                        const erroDetalhes = await resposta.json();
                        console.error('‚ùå Erro do servidor:', erroDetalhes);
                        alert('Erro: ' + (erroDetalhes.detail || erroDetalhes.error || 'Erro desconhecido'));
                    }
                    
                } catch (erro) {
                    console.error('üí• Erro de conex√£o:', erro);
                    alert('Erro de conex√£o. Verifique se o servidor est√° rodando.');
                } finally {
                    botao.textContent = botaoOriginal;
                    botao.disabled = false;
                }
            });
        }
    </script>
</body>
</html>
