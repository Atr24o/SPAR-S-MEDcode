<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="MEDcode" content="width=device-width, initial-scale=1.0">
    <title>SPAR - M√©dico</title>
    <link rel="stylesheet" href="/static/Css/Pagina_Base.css">
    <link rel="stylesheet" href="/static/Css/BaseKit.css">
    <link rel="icon" href="/static/imagens/Logo.png" type="image/png">
    <script src="/static/JavaScript/dark_mode.js"></script>
    <style>
        /* ESTILOS DO POPUP - ADICIONE ESTES */
        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease;
        }

        .popup-content {
            background: white;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: slideDown 0.3s ease;
        }

        .popup-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid #e0e0e0;
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            border-radius: 12px 12px 0 0;
        }

        .popup-header h3 {
            margin: 0;
            font-size: 20px;
        }

        .popup-close {
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s;
        }

        .popup-close:hover {
            color: #ffeb3b;
        }

        .popup-form {
            padding: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #333;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .form-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }

        /* BOT√ïES DE A√á√ÉO PARA M√âDICO */
        .button-container {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            align-items: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px dashed #e0e0e0;
            flex-wrap: wrap;
        }

        .btn-remarcar-consulta {
            background-color: #17a2b8;
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-remarcar-consulta:hover {
            background-color: #138496;
            transform: translateY(-2px);
        }

        .btn-icon {
            font-size: 16px;
            font-weight: bold;
        }

        /* STATUS ADICIONAIS */
        .status-reagendada {
            background: #ffc107;
            color: #333;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        /* MODAL DE REAGENDAMENTO */
        .reagendamento-modal {
            max-width: 400px;
        }

        .reagendamento-form {
            padding: 20px;
        }

        .reagendamento-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Dark mode para o popup */
        body.dark-mode .popup-content {
            background: #333;
        }

        body.dark-mode .popup-header {
            background: linear-gradient(135deg, #0056b3, #003d82);
            border-bottom-color: #444;
        }

        body.dark-mode .popup-form {
            background: #333;
        }

        body.dark-mode .form-group label {
            color: #e0e0e0;
        }

        body.dark-mode .form-group input,
        body.dark-mode .form-group select,
        body.dark-mode .form-group textarea {
            background: #444;
            border-color: #555;
            color: #e0e0e0;
        }

        body.dark-mode .form-group input:focus,
        body.dark-mode .form-group select:focus,
        body.dark-mode .form-group textarea:focus {
            border-color: #90ee90;
            box-shadow: 0 0 0 3px rgba(144, 238, 144, 0.1);
        }

        body.dark-mode .form-actions {
            border-top-color: #444;
        }
    </style>
</head>

<body>
    <header>
        <button class="dark-mode-toggle" id="darkModeToggle">üåô</button>
        <a href="/" id="Titulo">
            <img src="/static/imagens/Logo.png" alt="Imagem da logo do grupo">
            <h1>SPAR - M√©dico</h1>
        </a>

        <button class="user"><img src="/static/imagens/Paciente.avif" alt=""></button>
    </header>

    <section id="Info">
        <h2>Consultas no Sistema</h2>
    </section>

    <section class="container">
        <div class="grid-container" id="gridContainer">
            <div class="empty-state" id="emptyState">
                <span>üìã</span>
                <p>Nenhuma consulta solicitada</p>
            </div>
            <!-- Itens ser√£o adicionados aqui -->
        </div>
    </section>

    <!-- POPUP PARA SOLICITAR CONSULTA -->
    <div id="addConsultaPopup" class="popup-overlay">
        <div class="popup-content">
            <div class="popup-header">
                <h3>Solicitar Nova Consulta</h3>
                <span class="popup-close" onclick="fecharPopup()">&times;</span>
            </div>
            
            <form id="consultaForm" class="popup-form">
                <div class="form-group">
                    <label for="nome">Nome completo:</label>
                    <input type="text" id="nome" name="nome" required placeholder="Digite o nome completo">
                </div>
                
                <div class="form-group">
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" required placeholder="000.000.000-00" maxlength="14">
                </div>
                
                <div class="form-group">
                    <label for="idade">Idade:</label>
                    <input type="number" id="idade" name="idade" required placeholder="Digite a idade" min="0" max="120">
                </div>
                
                <div class="form-group">
                    <label for="alergias">Alergias:</label>
                    <textarea id="alergias" name="alergias" placeholder="Liste as alergias conhecidas (se houver)"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="motivo">Motivo do agendamento:</label>
                    <select id="motivo" name="motivo" required>
                        <option value="">Selecione o motivo</option>
                        <option value="Estou doente">Estou doente</option>
                        <option value="Exame de sangue">Exame de sangue</option>
                        <option value="Check up de rotina">Check up de rotina</option>
                        <option value="Dor cr√¥nica">Dor cr√¥nica</option>
                        <option value="Acompanhamento">Acompanhamento</option>
                    </select>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn btn-cancel" onclick="fecharPopup()">Cancelar</button>
                    <button type="submit" class="btn btn-confirm">Enviar Solicita√ß√£o</button>
                </div>
            </form>
        </div>
    </div>

    <!-- MODAL DE REAGENDAMENTO PARA M√âDICO -->
    <div id="reagendamentoMedicoModal" class="popup-overlay">
        <div class="popup-content reagendamento-modal">
            <div class="popup-header">
                <h3>Remarcar Consulta</h3>
                <span class="popup-close" onclick="fecharReagendamentoMedicoModal()">&times;</span>
            </div>
            <div class="reagendamento-form">
                <div class="form-group">
                    <label for="novaDataMedico">Nova Data:</label>
                    <input type="date" id="novaDataMedico" class="date-input" min="">
                </div>
                <div class="form-group">
                    <label for="novoHorarioMedico">Novo Hor√°rio:</label>
                    <select id="novoHorarioMedico" class="date-input">
                        <option value="">Selecione o hor√°rio</option>
                        <option value="08:00">08:00</option>
                        <option value="09:30">09:30</option>
                        <option value="11:00">11:00</option>
                        <option value="14:00">14:00</option>
                        <option value="15:30">15:30</option>
                        <option value="16:45">16:45</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="motivoReagendamentoMedico">Motivo do Reagendamento:</label>
                    <textarea id="motivoReagendamentoMedico" placeholder="Digite o motivo do reagendamento..." rows="3"></textarea>
                </div>
                <div class="reagendamento-actions">
                    <button class="btn btn-cancel" onclick="fecharReagendamentoMedicoModal()">Cancelar</button>
                    <button class="btn btn-confirm" onclick="confirmarReagendamentoMedico()">Confirmar Reagendamento</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // VARI√ÅVEIS GLOBAIS
        let consultaSelecionada = null;

        // INICIALIZA√á√ÉO
        document.addEventListener('DOMContentLoaded', function() {
            carregarMinhasConsultas();
        });

        // FUN√á√ïES DO POPUP
        function abrirPopup() {
            const popup = document.getElementById('addConsultaPopup');
            popup.style.display = 'flex';
            document.getElementById('nome').focus();
        }

        function fecharPopup() {
            const popup = document.getElementById('addConsultaPopup');
            popup.style.display = 'none';
            document.getElementById('consultaForm').reset();
        }

        // M√ÅSCARA PARA CPF
        document.getElementById('cpf').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            
            if (value.length > 3) {
                value = value.substring(0, 3) + '.' + value.substring(3);
            }
            if (value.length > 7) {
                value = value.substring(0, 7) + '.' + value.substring(7);
            }
            if (value.length > 11) {
                value = value.substring(0, 11) + '-' + value.substring(11, 13);
            }
            
            e.target.value = value;
        });

        // SUBMISS√ÉO DO FORMUL√ÅRIO
        document.getElementById('consultaForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const dados = {
                id: 'consulta_' + Date.now(),
                nome: formData.get('nome'),
                cpf: formData.get('cpf'),
                idade: formData.get('idade'),
                alergias: formData.get('alergias'),
                motivo: formData.get('motivo'),
                status: 'pendente',
                dataSolicitacao: new Date().toISOString(),
                tipo: 'solicitacao_paciente'
            };
            
            // Validar campos obrigat√≥rios
            if (!dados.nome || !dados.cpf || !dados.idade || !dados.motivo) {
                alert('Por favor, preencha todos os campos obrigat√≥rios.');
                return;
            }
            
            // Enviar para secret√°ria (salvar no localStorage)
            enviarParaSecretaria(dados);
            fecharPopup();
        });

        // ENVIAR SOLICITA√á√ÉO PARA SECRET√ÅRIA
        function enviarParaSecretaria(dados) {
            let solicitacoesPendentes = JSON.parse(localStorage.getItem('solicitacoesPendentes')) || [];
            solicitacoesPendentes.push(dados);
            localStorage.setItem('solicitacoesPendentes', JSON.stringify(solicitacoesPendentes));
            
            // Tamb√©m salva nas consultas do paciente
            let minhasConsultas = JSON.parse(localStorage.getItem('minhasConsultas')) || [];
            minhasConsultas.push(dados);
            localStorage.setItem('minhasConsultas', JSON.stringify(minhasConsultas));
            
            // Recarregar a lista
            carregarMinhasConsultas();
            
            alert('Solicita√ß√£o enviada com sucesso! A secret√°ria ir√° analisar e voc√™ receber√° uma resposta em breve.');
        }

        // CARREGAR CONSULTAS DO M√âDICO
        function carregarMinhasConsultas() {
            const grid = document.getElementById('gridContainer');
            const emptyState = document.getElementById('emptyState');
            let consultas = JSON.parse(localStorage.getItem('minhasConsultas')) || [];
            
            // Limpar grid (exceto empty state)
            const items = grid.querySelectorAll('.grid-item');
            items.forEach(item => item.remove());
            
            if (consultas.length === 0) {
                if (emptyState) emptyState.style.display = 'block';
                return;
            }
            
            if (emptyState) emptyState.style.display = 'none';
            
            // Ordenar por data (mais recente primeiro)
            consultas.sort((a, b) => new Date(b.dataSolicitacao) - new Date(a.dataSolicitacao));
            
            // Adicionar consultas
            consultas.forEach(consulta => {
                const item = criarItemConsulta(consulta);
                grid.appendChild(item);
            });
        }

        // CRIAR ITEM DE CONSULTA PARA M√âDICO
        function criarItemConsulta(consulta) {
            const item = document.createElement('div');
            item.className = 'grid-item';
            item.setAttribute('data-consulta-id', consulta.id);
            
            let statusClass = 'status-pendente';
            let statusText = 'Pendente';
            let prioridadeHtml = '';
            let detalhesHtml = '';
            let botoesHtml = '';
            
            if (consulta.status === 'confirmada') {
                statusClass = 'status-confirmada';
                statusText = 'Confirmada';
                prioridadeHtml = `<p><strong>Prioridade:</strong> <span class="prioridade-${consulta.prioridade}">${consulta.prioridade.toUpperCase()}</span></p>`;
                detalhesHtml = `
                    <p><strong>M√©dico:</strong> ${consulta.medico || 'A definir'}</p>
                    <p><strong>Data da Consulta:</strong> ${consulta.dataConsulta || 'A definir'}</p>
                    <p><strong>Hor√°rio:</strong> ${consulta.horario || 'A definir'}</p>
                `;
                
                // BOT√ÉO REMARCAR PARA CONSULTAS CONFIRMADAS
                botoesHtml = `
                    <div class="button-container">
                        <button class="btn-remarcar-consulta" onclick="solicitarReagendamentoMedico('${consulta.id}')">
                            <span class="btn-icon">‚Üª</span>
                            Remarcar Consulta
                        </button>
                    </div>
                `;
            } else if (consulta.status === 'rejeitada') {
                statusClass = 'status-rejeitada';
                statusText = 'Rejeitada';
                detalhesHtml = `<p><strong>Motivo da rejei√ß√£o:</strong> ${consulta.motivoRejeicao || 'N√£o especificado'}</p>`;
            } else if (consulta.status === 'reagendada') {
                statusClass = 'status-reagendada';
                statusText = 'Reagendada';
                prioridadeHtml = `<p><strong>Prioridade:</strong> <span class="prioridade-${consulta.prioridade}">${consulta.prioridade.toUpperCase()}</span></p>`;
                detalhesHtml = `
                    <p><strong>M√©dico:</strong> ${consulta.medico || 'A definir'}</p>
                    <p><strong>Nova Data:</strong> ${consulta.novaDataConsulta || consulta.dataConsulta}</p>
                    <p><strong>Hor√°rio:</strong> ${consulta.horario || 'A definir'}</p>
                    <p><strong>Motivo do Reagendamento:</strong> ${consulta.motivoReagendamento || 'N√£o especificado'}</p>
                `;
                
                // BOT√ÉO REMARCAR TAMB√âM PARA CONSULTAS REAGENDADAS
                botoesHtml = `
                    <div class="button-container">
                        <button class="btn-remarcar-consulta" onclick="solicitarReagendamentoMedico('${consulta.id}')">
                            <span class="btn-icon">‚Üª</span>
                            Remarcar Consulta
                        </button>
                    </div>
                `;
            }
            
            item.innerHTML = `
                <div class="item-header">
                    <h3>Consulta ${consulta.id.slice(-6)}</h3>
                    <span class="${statusClass}">${statusText}</span>
                </div>
                <div class="item-content">
                    <p><strong>Paciente:</strong> ${consulta.nome}</p>
                    <p><strong>CPF:</strong> ${consulta.cpf}</p>
                    <p><strong>Idade:</strong> ${consulta.idade} anos</p>
                    <p><strong>Motivo:</strong> ${consulta.motivo}</p>
                    <p><strong>Data Solicita√ß√£o:</strong> ${new Date(consulta.dataSolicitacao).toLocaleDateString('pt-BR')}</p>
                    ${prioridadeHtml}
                    ${detalhesHtml}
                </div>
                <div class="item-details" style="display: none;">
                    <div class="detail-section">
                        <h4>Detalhes Completos</h4>
                        <p><strong>Alergias:</strong> ${consulta.alergias || 'Nenhuma informada'}</p>
                        <p><strong>Situa√ß√£o:</strong> 
                            <span>${consulta.status === 'pendente' ? 'Aguardando an√°lise da secret√°ria' : 
                                   consulta.status === 'confirmada' ? 'Consulta confirmada! Aguarde a data marcada.' : 
                                   consulta.status === 'rejeitada' ? 'Consulta n√£o pode ser atendida no momento.' :
                                   consulta.status === 'reagendada' ? 'Consulta reagendada.' :
                                   'Consulta cancelada.'}</span>
                        </p>
                        ${consulta.dataConfirmacao ? `<p><strong>Data da Confirma√ß√£o:</strong> ${new Date(consulta.dataConfirmacao).toLocaleDateString('pt-BR')}</p>` : ''}
                    </div>
                    ${botoesHtml}
                </div>
            `;
            
            // Adicionar evento de clique para expandir
            item.addEventListener('click', function(e) {
                if (!e.target.closest('.btn-remarcar-consulta')) {
                    toggleItemDetails(this);
                }
            });
            
            return item;
        }

        // SOLICITAR REAGENDAMENTO (M√âDICO)
        function solicitarReagendamentoMedico(consultaId) {
            const consultas = JSON.parse(localStorage.getItem('minhasConsultas')) || [];
            consultaSelecionada = consultas.find(c => c.id === consultaId);
            
            if (!consultaSelecionada) {
                alert('Consulta n√£o encontrada!');
                return;
            }
            
            if (consultaSelecionada.status !== 'confirmada' && consultaSelecionada.status !== 'reagendada') {
                alert('Apenas consultas confirmadas ou reagendadas podem ser remarcadas!');
                return;
            }
            
            // Configurar data m√≠nima como amanh√£
            const amanha = new Date();
            amanha.setDate(amanha.getDate() + 1);
            document.getElementById('novaDataMedico').min = amanha.toISOString().split('T')[0];
            
            // Preencher dados atuais se existirem
            if (consultaSelecionada.dataConsulta) {
                const [dia, mes, ano] = consultaSelecionada.dataConsulta.split('/');
                document.getElementById('novaDataMedico').value = `${ano}-${mes.padStart(2, '0')}-${dia.padStart(2, '0')}`;
            }
            
            document.getElementById('novoHorarioMedico').value = consultaSelecionada.horario || '';
            
            document.getElementById('reagendamentoMedicoModal').style.display = 'flex';
            event.stopPropagation();
        }

        // CONFIRMAR REAGENDAMENTO (M√âDICO)
        function confirmarReagendamentoMedico() {
            const novaData = document.getElementById('novaDataMedico').value;
            const novoHorario = document.getElementById('novoHorarioMedico').value;
            const motivo = document.getElementById('motivoReagendamentoMedico').value;
            
            if (!novaData || !novoHorario) {
                alert('Por favor, preencha data e hor√°rio!');
                return;
            }
            
            if (!motivo) {
                alert('Por favor, informe o motivo do reagendamento!');
                return;
            }
            
            // Atualizar consultas do m√©dico
            let minhasConsultas = JSON.parse(localStorage.getItem('minhasConsultas')) || [];
            minhasConsultas = minhasConsultas.map(consulta => {
                if (consulta.id === consultaSelecionada.id) {
                    return {
                        ...consulta,
                        status: 'reagendada',
                        dataOriginal: consulta.dataConsulta,
                        dataConsulta: new Date(novaData).toLocaleDateString('pt-BR'),
                        horario: novoHorario,
                        motivoReagendamento: motivo,
                        dataReagendamento: new Date().toISOString()
                    };
                }
                return consulta;
            });
            localStorage.setItem('minhasConsultas', JSON.stringify(minhasConsultas));
            
            // Atualizar consultas confirmadas (para a secret√°ria ver)
            let consultasConfirmadas = JSON.parse(localStorage.getItem('consultasConfirmadas')) || [];
            consultasConfirmadas = consultasConfirmadas.map(consulta => {
                if (consulta.id === consultaSelecionada.id) {
                    return {
                        ...consulta,
                        status: 'reagendada',
                        dataOriginal: consulta.dataConsulta,
                        dataConsulta: new Date(novaData).toLocaleDateString('pt-BR'),
                        horario: novoHorario,
                        motivoReagendamento: motivo,
                        dataReagendamento: new Date().toISOString()
                    };
                }
                return consulta;
            });
            localStorage.setItem('consultasConfirmadas', JSON.stringify(consultasConfirmadas));
            
            fecharReagendamentoMedicoModal();
            carregarMinhasConsultas();
            alert('Consulta remarcada com sucesso! A secret√°ria ser√° notificada.');
        }

        // FECHAR MODAL DE REAGENDAMENTO M√âDICO
        function fecharReagendamentoMedicoModal() {
            document.getElementById('reagendamentoMedicoModal').style.display = 'none';
            document.getElementById('novaDataMedico').value = '';
            document.getElementById('novoHorarioMedico').value = '';
            document.getElementById('motivoReagendamentoMedico').value = '';
            consultaSelecionada = null;
        }

        // TOGGLE DETALHES
        function toggleItemDetails(item) {
            const details = item.querySelector('.item-details');
            const isExpanded = details.style.display === 'block';
            
            // Fechar todos os outros itens expandidos
            document.querySelectorAll('.item-details').forEach(detail => {
                detail.style.display = 'none';
            });
            document.querySelectorAll('.grid-item').forEach(gridItem => {
                gridItem.classList.remove('expanded');
            });
            
            // Alternar o item clicado
            if (!isExpanded) {
                details.style.display = 'block';
                item.classList.add('expanded');
                item.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }
        }

        // CANCELAR SOLICITA√á√ÉO
        function cancelarSolicitacao(consultaId) {
            if (confirm('Tem certeza que deseja cancelar esta solicita√ß√£o?')) {
                // Remover das solicita√ß√µes pendentes da secret√°ria
                let solicitacoesPendentes = JSON.parse(localStorage.getItem('solicitacoesPendentes')) || [];
                solicitacoesPendentes = solicitacoesPendentes.filter(c => c.id !== consultaId);
                localStorage.setItem('solicitacoesPendentes', JSON.stringify(solicitacoesPendentes));
                
                // Remover das minhas consultas
                let minhasConsultas = JSON.parse(localStorage.getItem('minhasConsultas')) || [];
                minhasConsultas = minhasConsultas.filter(c => c.id !== consultaId);
                localStorage.setItem('minhasConsultas', JSON.stringify(minhasConsultas));
                
                // Recarregar lista
                carregarMinhasConsultas();
                
                alert('Solicita√ß√£o cancelada com sucesso!');
            }
            event.stopPropagation();
        }

        // FECHAR POPUP AO CLICAR FORA
        document.getElementById('addConsultaPopup').addEventListener('click', function(e) {
            if (e.target === this) {
                fecharPopup();
            }
        });

        document.getElementById('reagendamentoMedicoModal').addEventListener('click', function(e) {
            if (e.target === this) {
                fecharReagendamentoMedicoModal();
            }
        });

        // FECHAR POPUP COM ESC
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                fecharPopup();
                fecharReagendamentoMedicoModal();
            }
        });

        // SIMULAR ATUALIZA√á√ïES (para demonstra√ß√£o)
        function verificarAtualizacoes() {
            carregarMinhasConsultas();
        }

        // Verificar atualiza√ß√µes a cada 5 segundos
        setInterval(verificarAtualizacoes, 5000);
    </script>
