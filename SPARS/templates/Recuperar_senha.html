<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="MEDcode" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/static/Css/Main_page.css">
    <link rel="stylesheet" href="/static/Css/BaseKit.css">
    <link rel="icon" href="/static/imagens/Logo.png" type="image/png">
    <script src="/static/JavaScript/dark_mode.js"></script>
    <link rel="stylesheet" href="/static/Css/Login_Cadastro.css?v=1.0.1">
</head>

<body>
    <header>
        <button class="dark-mode-toggle" id="darkModeToggle">ðŸŒ™</button>
        <a href="/" id="Titulo">
            <img src="/static/imagens/Logo.png" alt="Imagem da logo do grupo">
            <h1>SPAR</h1>
        </a>
    </header>
    
    <section class="conteiner_1">
        <img src="/static/imagens/green_effect.png" alt="efeito" id="green_effect2">
    
        <div class="LOGIN">
            <h2 id="tituloLogin">RecupraÃ§Ã£o de senha</h2>
            <p id="mensagemLogin">Por favor, coloque o seu email no campo a seguir <br> Enviaremos um email para vocÃª, acesse o link e atulize sua senha</p>

            <form id="loginForm" action="#" method="POST">
                <label for="usuario">Email UsuÃ¡rio:</label>
                <div class="input-container">
                    <input type="email" id="usuario" name="usuario" placeholder="Digite seu Email" required>
                </div>

                <button type="submit" id="botaoEntrar">Enviar email</button>
                <p id="responseMessage" style="margin-top:10px;"></p>
            </form>
            <script>
                async function handlePasswordRecovery(event) {
                    event.preventDefault();
                    const emailInput = document.getElementById("usuario");
                    const email = emailInput.value.trim();
                    const messageElem = document.getElementById("responseMessage");

                    messageElem.textContent = "";
                    if (!email) {
                        messageElem.style.color = "red";
                        messageElem.textContent = "Por favor, insira um email vÃ¡lido.";
                        return;
                    }

                    try {
                        const response = await fetch("/recupearar-senha", {
                            method: "POST",
                            headers: {
                                "Content-Type": "application/json"
                            },
                            body: JSON.stringify({ email })
                        });
                        const data = await response.json();

                        if (response.ok) {
                            messageElem.style.color = "green";
                            messageElem.textContent = data.message || "Email enviado com sucesso! Verifique sua caixa de entrada.";
                        } else {
                            messageElem.style.color = "red";
                            messageElem.textContent = data.error || "Ocorreu um erro ao enviar o email.";
                        }
                    } catch (error) {
                        messageElem.style.color = "red";
                        messageElem.textContent = "Erro na conexÃ£o com o servidor.";
                    }
                }

                window.addEventListener("DOMContentLoaded", () => {
                    const form = document.getElementById("loginForm");
                    form.addEventListener("submit", handlePasswordRecovery);
                });
            </script>
            </form>
        </div>
    
        <img src="/static/imagens/green_effect.png" alt="efeito" id="green_effect1">
    </section>

</body>
</html>
