<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="MEDcode" content="width=device-width, initial-scale=1.0">
    <title>SPAR - Secret√°ria</title>
    <link rel="stylesheet" href="/static/Css/Pagina_Base.css">
    <link rel="stylesheet" href="/static/Css/BaseKit.css">
    <link rel="icon" href="/static/imagens/Logo.png" type="image/png">
    <script src="/static/JavaScript/dark_mode.js"></script>
    <style>
    /* CONTAINER PRINCIPAL COM SCROLL */
    .container {
        max-height: 80vh;
        overflow-y: auto;
        padding: 20px;
    }

    /* UMA CONSULTA POR LINHA */
    .grid-container {
        display: grid;
        grid-template-columns: 1fr; /* Uma coluna apenas */
        gap: 15px;
        max-height: 60vh;
        overflow-y: auto;
        padding: 10px;
    }

    /* CADA ITEM OCUPA A LINHA INTEIRA */
    .grid-item {
        background: var(--card-bg);
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        border: 1px solid var(--border-color);
        width: 100%;
        min-height: 150px;
    }

    /* ESTADO VAZIO CENTRALIZADO */
    .empty-state {
        text-align: center;
        padding: 40px;
        color: var(--text-muted);
    }

    /* BOT√ïES DE A√á√ÉO */
    .button-container {
        display: flex;
        gap: 12px;
        justify-content: flex-end;
        align-items: center;
        margin-top: 20px;
        padding-top: 20px;
        border-top: 2px dashed #e0e0e0;
        flex-wrap: wrap;
    }

    .btn-cancel-consulta {
        background-color: #dc3545;
        color: white;
        border: none;
        padding: 10px 16px;
        border-radius: 8px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 8px;
    }

    .btn-cancel-consulta:hover {
        background-color: #c82333;
        transform: translateY(-2px);
    }

    .btn-reagendar-consulta {
        background-color: #17a2b8;
        color: white;
        border: none;
        padding: 10px 16px;
        border-radius: 8px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 8px;
    }

    .btn-reagendar-consulta:hover {
        background-color: #138496;
        transform: translateY(-2px);
    }

    .btn-icon {
        font-size: 16px;
        font-weight: bold;
    }

    /* STATUS ADICIONAIS */
    .status-cancelada {
        background: #dc3545;
        color: white;
        padding: 4px 12px;
        border-radius: 20px;
        font-size: 12px;
        font-weight: 600;
    }

    .status-reagendada {
        background: #ffc107;
        color: #333;
        padding: 4px 12px;
        border-radius: 20px;
        font-size: 12px;
        font-weight: 600;
    }

    /* MODAIS DE REAGENDAMENTO E CANCELAMENTO */
    .reagendamento-modal {
        max-width: 400px;
    }

    .reagendamento-form {
        padding: 20px;
    }

    .reagendamento-actions {
        display: flex;
        gap: 10px;
        justify-content: flex-end;
        margin-top: 20px;
        padding-top: 20px;
        border-top: 1px solid #e0e0e0;
    }
</style>
    <style>
        /* MODAL DE CONFIRMA√á√ÉO */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: slideDown 0.3s ease;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid #e0e0e0;
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            border-radius: 12px 12px 0 0;
        }

        .modal-header h3 {
            margin: 0;
            font-size: 20px;
        }

        .modal-close {
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s;
        }

        .modal-close:hover {
            color: #ffeb3b;
        }

        .modal-body {
            padding: 20px;
        }

        .modal-actions {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            padding: 20px;
            border-top: 1px solid #e0e0e0;
        }

        /* INFO DO MODAL */
        .modal-info {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .modal-info-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid #e9ecef;
        }

        .modal-info-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }

        .modal-info-label {
            font-weight: 600;
            color: #495057;
        }

        .modal-info-value {
            color: #212529;
            text-align: right;
        }

        /* PRIORIDADE */
        .priority-form {
            margin: 20px 0;
        }

        .priority-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 15px 0;
        }

        .priority-btn {
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            font-weight: 600;
        }

        .priority-btn:hover {
            border-color: #007bff;
            transform: translateY(-2px);
        }

        .priority-btn.selected {
            border-color: #007bff;
            background: #007bff;
            color: white;
        }

        .priority-btn.baixa {
            border-color: #28a745;
        }

        .priority-btn.baixa.selected {
            background: #28a745;
            border-color: #28a745;
        }

        .priority-btn.alta {
            border-color: #dc3545;
        }

        .priority-btn.alta.selected {
            background: #dc3545;
            border-color: #dc3545;
        }

        /* ABA DE CONFIRMA√á√ÉO */
        .consulta-pendente {
            background: white;
            border: 2px solid #ffc107;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(255, 193, 7, 0.2);
        }

        .consulta-pendente:hover {
            border-color: #ffb300;
            box-shadow: 0 4px 12px rgba(255, 193, 7, 0.3);
            transform: translateY(-2px);
        }

        .btn-acao {
            margin-top: 15px;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            width: 100%;
        }

        .btn-acao:hover {
            background: #0056b3;
        }

        /* DETALHES EXPANDIDOS */
        .item-details {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px dashed #ddd;
            animation: slideDown 0.3s ease;
            position: relative;
            min-height: auto;
            height: auto;
        }

        .detail-section h4 {
            color: #28a745;
            margin-bottom: 15px;
            font-size: 16px;
        }

        .detail-section p {
            margin: 8px 0;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>

<body>
    <header>
        <button class="dark-mode-toggle" id="darkModeToggle">üåô</button>
        <a href="/" id="Titulo">
            <img src="/static/imagens/Logo.png" alt="Imagem da logo do grupo">
            <h1>SPAR - Secret√°ria</h1>
        </a>

        <button class="user"><img src="/static/imagens/Secretaria.avif" alt=""></button>
    </header>

    <section id="Info">
        <h2>Painel de Confirma√ß√£o de Consultas</h2>
    </section>

    <section class="container">
        <div class="tab-buttons">
            <button class="tab-btn active" id="tabAgendadas" onclick="mostrarAba('agendadas')">
                üìÖ Consultas Confirmadas
            </button>
            <button class="tab-btn" id="tabConfirmar" onclick="mostrarAba('confirmar')">
                ‚è≥ Solicita√ß√µes Pendentes
            </button>
        </div>

        <!-- CONTAINER DAS CONSULTAS CONFIRMADAS -->
        <div class="consultas-container" id="consultasAgendadas">
            <div class="grid-container">
                <div class="empty-state" id="emptyAgendadas">
                    <span>üìã</span>
                    <p>Nenhuma consulta confirmada</p>
                </div>
                <!-- Consultas confirmadas ser√£o adicionadas aqui -->
            </div>
        </div>

        <!-- CONTAINER DAS SOLICITA√á√ïES PENDENTES -->
        <div class="consultas-container" id="consultasConfirmar" style="display: none;">
            <div class="grid-container">
                <div class="empty-state" id="emptyConfirmar">
                    <span>‚è≥</span>
                    <p>Nenhuma solicita√ß√£o pendente</p>
                </div>
                <!-- Solicita√ß√µes pendentes ser√£o adicionadas aqui -->
            </div>
        </div>
    </section>

    <!-- MODAL DE CONFIRMA√á√ÉO -->
    <div id="confirmModal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Confirmar Consulta</h3>
                <span class="modal-close" onclick="fecharModal()">&times;</span>
            </div>
            
            <div class="modal-body" id="modalBody">
                <!-- Dados da consulta ser√£o preenchidos aqui -->
            </div>
            
            <div class="modal-actions">
                <button class="btn btn-rejeitar" onclick="rejeitarConsulta()">Rejeitar</button>
                <button class="btn btn-confirmar" onclick="confirmarConsulta()">Confirmar</button>
            </div>
        </div>
    </div>

    <!-- MODAL DE REAGENDAMENTO -->
    <div id="reagendamentoModal" class="modal-overlay">
        <div class="modal-content reagendamento-modal">
            <div class="modal-header">
                <h3>Reagendar Consulta</h3>
                <span class="modal-close" onclick="fecharReagendamentoModal()">&times;</span>
            </div>
            <div class="reagendamento-form">
                <div class="form-group">
                    <label for="novaData">Nova Data:</label>
                    <input type="date" id="novaData" class="date-input" min="">
                </div>
                <div class="form-group">
                    <label for="novoHorario">Novo Hor√°rio:</label>
                    <select id="novoHorario" class="date-input">
                        <option value="">Selecione o hor√°rio</option>
                        <option value="08:00">08:00</option>
                        <option value="09:30">09:30</option>
                        <option value="11:00">11:00</option>
                        <option value="14:00">14:00</option>
                        <option value="15:30">15:30</option>
                        <option value="16:45">16:45</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="motivoReagendamento">Motivo do Reagendamento:</label>
                    <textarea id="motivoReagendamento" placeholder="Digite o motivo do reagendamento..." rows="3"></textarea>
                </div>
                <div class="reagendamento-actions">
                    <button class="btn btn-cancel" onclick="fecharReagendamentoModal()">Cancelar</button>
                    <button class="btn btn-confirm" onclick="confirmarReagendamento()">Confirmar Reagendamento</button>
                </div>
            </div>
        </div>
    </div>

    <!-- MODAL DE CANCELAMENTO -->
    <div id="cancelamentoModal" class="modal-overlay">
        <div class="modal-content reagendamento-modal">
            <div class="modal-header">
                <h3>Cancelar Consulta</h3>
                <span class="modal-close" onclick="fecharCancelamentoModal()">&times;</span>
            </div>
            <div class="reagendamento-form">
                <div class="form-group">
                    <label for="motivoCancelamento">Motivo do Cancelamento:</label>
                    <textarea id="motivoCancelamento" placeholder="Digite o motivo do cancelamento..." rows="3"></textarea>
                </div>
                <div class="reagendamento-actions">
                    <button class="btn btn-cancel" onclick="fecharCancelamentoModal()">Voltar</button>
                    <button class="btn btn-cancel-consulta" onclick="confirmarCancelamento()">Confirmar Cancelamento</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // VARI√ÅVEIS GLOBAIS
        let consultaSelecionada = null;
        let prioridadeSelecionada = 'media';

        // INICIALIZA√á√ÉO
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Painel da secret√°ria carregado');
            carregarConsultasConfirmadas();
            carregarSolicitacoesPendentes();
        });

        // FUN√á√ÉO SIMPLES PARA ALTERNAR ABAS
        function mostrarAba(tipo) {
            console.log('Mostrando aba:', tipo);
            
            const agendadasContainer = document.getElementById('consultasAgendadas');
            const confirmarContainer = document.getElementById('consultasConfirmar');
            const tabAgendadas = document.getElementById('tabAgendadas');
            const tabConfirmar = document.getElementById('tabConfirmar');
            
            // Atualizar bot√µes
            tabAgendadas.classList.remove('active');
            tabConfirmar.classList.remove('active');
            
            if (tipo === 'agendadas') {
                agendadasContainer.style.display = 'block';
                confirmarContainer.style.display = 'none';
                tabAgendadas.classList.add('active');
                console.log('Mostrando consultas confirmadas');
            } else {
                agendadasContainer.style.display = 'none';
                confirmarContainer.style.display = 'block';
                tabConfirmar.classList.add('active');
                console.log('Mostrando solicita√ß√µes pendentes');
                
                // Recarregar solicita√ß√µes pendentes quando a aba for mostrada
                carregarSolicitacoesPendentes();
            }
        }

        // CARREGAR CONSULTAS CONFIRMADAS
        function carregarConsultasConfirmadas() {
            const container = document.querySelector('#consultasAgendadas .grid-container');
            const emptyState = document.getElementById('emptyAgendadas');
            let consultas = JSON.parse(localStorage.getItem('consultasConfirmadas')) || [];
            
            console.log('Consultas confirmadas:', consultas);
            
            // Limpar container (exceto empty state)
            const items = container.querySelectorAll('.consulta-agendada');
            items.forEach(item => item.remove());
            
            if (consultas.length === 0) {
                if (emptyState) emptyState.style.display = 'block';
                return;
            }
            
            if (emptyState) emptyState.style.display = 'none';
            
            // Adicionar consultas confirmadas
            consultas.forEach(consulta => {
                const item = criarItemConsultaConfirmada(consulta);
                container.appendChild(item);
            });
        }

        // CRIAR ITEM DE CONSULTA CONFIRMADA
        function criarItemConsultaConfirmada(consulta) {
            const item = document.createElement('div');
            item.className = 'consulta-agendada';
            
            // Determinar status e classe
            let statusClass = 'status-confirmada';
            let statusText = 'Confirmada';
            
            if (consulta.status === 'cancelada') {
                statusClass = 'status-cancelada';
                statusText = 'Cancelada';
            } else if (consulta.status === 'reagendada') {
                statusClass = 'status-reagendada';
                statusText = 'Reagendada';
            }
            
            item.innerHTML = `
                <div class="item-header">
                    <h3>Consulta ${consulta.numero || consulta.id?.slice(-6) || 'N/A'}</h3>
                    <span class="${statusClass}">${statusText}</span>
                </div>
                <div class="consulta-content">
                    <p><strong>Paciente:</strong> ${consulta.nome}</p>
                    <p><strong>CPF:</strong> ${consulta.cpf}</p>
                    <p><strong>Idade:</strong> ${consulta.idade} anos</p>
                    <p><strong>M√©dico:</strong> ${consulta.medico || 'A definir'}</p>
                    <p><strong>Hor√°rio:</strong> ${consulta.horario || 'A definir'}</p>
                    <p><strong>Data:</strong> ${consulta.dataConsulta || 'A definir'}</p>
                    <p><strong>Prioridade:</strong> <span class="prioridade-${consulta.prioridade || 'media'}">${(consulta.prioridade || 'M√©dia').toUpperCase()}</span></p>
                    <p><strong>Status:</strong> <span class="${statusClass}">${statusText}</span></p>
                </div>
                <div class="item-details" style="display: none;">
                    <div class="detail-section">
                        <h4>Detalhes da Consulta</h4>
                        <p><strong>Motivo da Consulta:</strong> ${consulta.motivo}</p>
                        <p><strong>Alergias:</strong> ${consulta.alergias || 'Nenhuma informada'}</p>
                        <p><strong>Data de Confirma√ß√£o:</strong> ${new Date(consulta.dataConfirmacao).toLocaleDateString('pt-BR')}</p>
                        ${consulta.motivoCancelamento ? `<p><strong>Motivo do Cancelamento:</strong> ${consulta.motivoCancelamento}</p>` : ''}
                        ${consulta.motivoReagendamento ? `<p><strong>Motivo do Reagendamento:</strong> ${consulta.motivoReagendamento}</p>` : ''}
                    </div>
                    ${consulta.status !== 'cancelada' ? `
                    <div class="button-container">
                        <button class="btn-cancel-consulta" onclick="solicitarCancelamento('${consulta.id}')">
                            <span class="btn-icon">‚úï</span>
                            Cancelar Consulta
                        </button>
                        <button class="btn-reagendar-consulta" onclick="solicitarReagendamento('${consulta.id}')">
                            <span class="btn-icon">‚Üª</span>
                            Reagendar Consulta
                        </button>
                    </div>
                    ` : ''}
                </div>
            `;
            
            // Adicionar evento de clique para expandir detalhes
            item.addEventListener('click', function(e) {
                if (!e.target.closest('.btn-cancel-consulta') && !e.target.closest('.btn-reagendar-consulta')) {
                    toggleItemDetails(this);
                }
            });
            
            return item;
        }

        // TOGGLE DETALHES DO ITEM
        function toggleItemDetails(item) {
            const details = item.querySelector('.item-details');
            const isExpanded = details.style.display === 'block';
            
            // Fechar todos os outros itens
            document.querySelectorAll('.item-details').forEach(detail => {
                detail.style.display = 'none';
            });
            
            // Alternar este item
            if (!isExpanded) {
                details.style.display = 'block';
            }
        }

        // CARREGAR SOLICITA√á√ïES PENDENTES
        function carregarSolicitacoesPendentes() {
            const container = document.querySelector('#consultasConfirmar .grid-container');
            const emptyState = document.getElementById('emptyConfirmar');
            let solicitacoes = JSON.parse(localStorage.getItem('solicitacoesPendentes')) || [];
            
            console.log('Solicita√ß√µes pendentes:', solicitacoes);
            
            // Limpar container (exceto empty state)
            const items = container.querySelectorAll('.consulta-pendente');
            items.forEach(item => item.remove());
            
            if (solicitacoes.length === 0) {
                if (emptyState) emptyState.style.display = 'block';
                return;
            }
            
            if (emptyState) emptyState.style.display = 'none';
            
            // Adicionar solicita√ß√µes pendentes
            solicitacoes.forEach(solicitacao => {
                const item = criarItemSolicitacaoPendente(solicitacao);
                container.appendChild(item);
            });
        }

        // CRIAR ITEM DE SOLICITA√á√ÉO PENDENTE
        function criarItemSolicitacaoPendente(solicitacao) {
            const item = document.createElement('div');
            item.className = 'consulta-pendente';
            item.innerHTML = `
                <div class="item-header">
                    <h3>Solicita√ß√£o ${solicitacao.id ? solicitacao.id.slice(-6) : 'N/A'}</h3>
                    <span class="status-pendente">Pendente</span>
                </div>
                <div class="consulta-content">
                    <p><strong>Paciente:</strong> ${solicitacao.nome}</p>
                    <p><strong>CPF:</strong> ${solicitacao.cpf}</p>
                    <p><strong>Idade:</strong> ${solicitacao.idade} anos</p>
                    <p><strong>Motivo:</strong> ${solicitacao.motivo}</p>
                    <p><strong>Alergias:</strong> ${solicitacao.alergias || 'Nenhuma'}</p>
                    <p><strong>Data Solicita√ß√£o:</strong> ${new Date(solicitacao.dataSolicitacao).toLocaleDateString('pt-BR')}</p>
                </div>
                <button class="btn-acao" onclick="abrirModalConfirmacao('${solicitacao.id}')">
                    üîç Analisar e Confirmar
                </button>
            `;
            return item;
        }

        // SOLICITAR CANCELAMENTO
        function solicitarCancelamento(consultaId) {
            const consultas = JSON.parse(localStorage.getItem('consultasConfirmadas')) || [];
            consultaSelecionada = consultas.find(c => c.id === consultaId);
            
            if (!consultaSelecionada) {
                alert('Consulta n√£o encontrada!');
                return;
            }
            
            document.getElementById('cancelamentoModal').style.display = 'flex';
            event.stopPropagation();
        }

        // CONFIRMAR CANCELAMENTO
        function confirmarCancelamento() {
            const motivo = document.getElementById('motivoCancelamento').value;
            
            if (!motivo) {
                alert('Por favor, informe o motivo do cancelamento!');
                return;
            }
            
            // Atualizar consultas confirmadas
            let consultasConfirmadas = JSON.parse(localStorage.getItem('consultasConfirmadas')) || [];
            consultasConfirmadas = consultasConfirmadas.map(consulta => {
                if (consulta.id === consultaSelecionada.id) {
                    return {
                        ...consulta,
                        status: 'cancelada',
                        motivoCancelamento: motivo,
                        dataCancelamento: new Date().toISOString()
                    };
                }
                return consulta;
            });
            localStorage.setItem('consultasConfirmadas', JSON.stringify(consultasConfirmadas));
            
            // Atualizar consultas do paciente
            let minhasConsultas = JSON.parse(localStorage.getItem('minhasConsultas')) || [];
            minhasConsultas = minhasConsultas.map(consulta => {
                if (consulta.id === consultaSelecionada.id) {
                    return {
                        ...consulta,
                        status: 'cancelada',
                        motivoCancelamento: motivo,
                        dataCancelamento: new Date().toISOString()
                    };
                }
                return consulta;
            });
            localStorage.setItem('minhasConsultas', JSON.stringify(minhasConsultas));
            
            fecharCancelamentoModal();
            carregarConsultasConfirmadas();
            alert('Consulta cancelada com sucesso! O paciente ser√° notificado.');
        }

        // SOLICITAR REAGENDAMENTO
        function solicitarReagendamento(consultaId) {
            const consultas = JSON.parse(localStorage.getItem('consultasConfirmadas')) || [];
            consultaSelecionada = consultas.find(c => c.id === consultaId);
            
            if (!consultaSelecionada) {
                alert('Consulta n√£o encontrada!');
                return;
            }
            
            // Configurar data m√≠nima como amanh√£
            const amanha = new Date();
            amanha.setDate(amanha.getDate() + 1);
            document.getElementById('novaData').min = amanha.toISOString().split('T')[0];
            
            // Preencher dados atuais se existirem
            if (consultaSelecionada.dataConsulta) {
                const [dia, mes, ano] = consultaSelecionada.dataConsulta.split('/');
                document.getElementById('novaData').value = `${ano}-${mes.padStart(2, '0')}-${dia.padStart(2, '0')}`;
            }
            
            document.getElementById('novoHorario').value = consultaSelecionada.horario || '';
            
            document.getElementById('reagendamentoModal').style.display = 'flex';
            event.stopPropagation();
        }

        // CONFIRMAR REAGENDAMENTO
        function confirmarReagendamento() {
            const novaData = document.getElementById('novaData').value;
            const novoHorario = document.getElementById('novoHorario').value;
            const motivo = document.getElementById('motivoReagendamento').value;
            
            if (!novaData || !novoHorario) {
                alert('Por favor, preencha data e hor√°rio!');
                return;
            }
            
            if (!motivo) {
                alert('Por favor, informe o motivo do reagendamento!');
                return;
            }
            
            // Atualizar consultas confirmadas
            let consultasConfirmadas = JSON.parse(localStorage.getItem('consultasConfirmadas')) || [];
            consultasConfirmadas = consultasConfirmadas.map(consulta => {
                if (consulta.id === consultaSelecionada.id) {
                    return {
                        ...consulta,
                        status: 'reagendada',
                        dataOriginal: consulta.dataConsulta,
                        dataConsulta: new Date(novaData).toLocaleDateString('pt-BR'),
                        horario: novoHorario,
                        motivoReagendamento: motivo,
                        dataReagendamento: new Date().toISOString()
                    };
                }
                return consulta;
            });
            localStorage.setItem('consultasConfirmadas', JSON.stringify(consultasConfirmadas));
            
            // Atualizar consultas do paciente
            let minhasConsultas = JSON.parse(localStorage.getItem('minhasConsultas')) || [];
            minhasConsultas = minhasConsultas.map(consulta => {
                if (consulta.id === consultaSelecionada.id) {
                    return {
                        ...consulta,
                        status: 'reagendada',
                        dataOriginal: consulta.dataConsulta,
                        dataConsulta: new Date(novaData).toLocaleDateString('pt-BR'),
                        horario: novoHorario,
                        motivoReagendamento: motivo,
                        dataReagendamento: new Date().toISOString()
                    };
                }
                return consulta;
            });
            localStorage.setItem('minhasConsultas', JSON.stringify(minhasConsultas));
            
            fecharReagendamentoModal();
            carregarConsultasConfirmadas();
            alert('Consulta reagendada com sucesso! O paciente ser√° notificado.');
        }

        // FECHAR MODAIS
        function fecharReagendamentoModal() {
            document.getElementById('reagendamentoModal').style.display = 'none';
            document.getElementById('novaData').value = '';
            document.getElementById('novoHorario').value = '';
            document.getElementById('motivoReagendamento').value = '';
            consultaSelecionada = null;
        }

        function fecharCancelamentoModal() {
            document.getElementById('cancelamentoModal').style.display = 'none';
            document.getElementById('motivoCancelamento').value = '';
            consultaSelecionada = null;
        }

        // MODAL DE CONFIRMA√á√ÉO (fun√ß√µes existentes)
        function abrirModalConfirmacao(consultaId) {
            const solicitacoes = JSON.parse(localStorage.getItem('solicitacoesPendentes')) || [];
            consultaSelecionada = solicitacoes.find(c => c.id === consultaId);
            
            if (!consultaSelecionada) {
                alert('Solicita√ß√£o n√£o encontrada!');
                return;
            }
            
            const modalBody = document.getElementById('modalBody');
            modalBody.innerHTML = `
                <div class="modal-info">
                    <div class="modal-info-item">
                        <span class="modal-info-label">Paciente:</span>
                        <span class="modal-info-value">${consultaSelecionada.nome}</span>
                    </div>
                    <div class="modal-info-item">
                        <span class="modal-info-label">CPF:</span>
                        <span class="modal-info-value">${consultaSelecionada.cpf}</span>
                    </div>
                    <div class="modal-info-item">
                        <span class="modal-info-label">Idade:</span>
                        <span class="modal-info-value">${consultaSelecionada.idade} anos</span>
                    </div>
                    <div class="modal-info-item">
                        <span class="modal-info-label">Motivo:</span>
                        <span class="modal-info-value">${consultaSelecionada.motivo}</span>
                    </div>
                    <div class="modal-info-item">
                        <span class="modal-info-label">Alergias:</span>
                        <span class="modal-info-value">${consultaSelecionada.alergias || 'Nenhuma informada'}</span>
                    </div>
                </div>
                
                <div class="priority-form">
                    <label><strong>Definir N√≠vel de Prioridade:</strong></label>
                    <div class="priority-buttons">
                        <button type="button" class="priority-btn baixa" data-prioridade="baixa" onclick="selecionarPrioridade('baixa')">
                            üìä Baixa
                        </button>
                        <button type="button" class="priority-btn selected" data-prioridade="media" onclick="selecionarPrioridade('media')">
                            ‚öñÔ∏è M√©dia
                        </button>
                        <button type="button" class="priority-btn alta" data-prioridade="alta" onclick="selecionarPrioridade('alta')">
                            üî¥ Alta
                        </button>
                    </div>
                </div>
            `;
            
            // Resetar prioridade para m√©dia
            prioridadeSelecionada = 'media';
            document.getElementById('confirmModal').style.display = 'flex';
        }

        function fecharModal() {
            document.getElementById('confirmModal').style.display = 'none';
            consultaSelecionada = null;
        }

        function selecionarPrioridade(prioridade) {
            prioridadeSelecionada = prioridade;
            
            // Remover classe selected de todos os bot√µes
            document.querySelectorAll('.priority-btn').forEach(btn => {
                btn.classList.remove('selected');
            });
            
            // Adicionar classe selected ao bot√£o clicado
            document.querySelector(`.priority-btn[data-prioridade="${prioridade}"]`).classList.add('selected');
        }

        function confirmarConsulta() {
            if (!consultaSelecionada) {
                alert('Nenhuma solicita√ß√£o selecionada!');
                return;
            }
            
            // Remover das solicita√ß√µes pendentes
            let solicitacoesPendentes = JSON.parse(localStorage.getItem('solicitacoesPendentes')) || [];
            solicitacoesPendentes = solicitacoesPendentes.filter(c => c.id !== consultaSelecionada.id);
            localStorage.setItem('solicitacoesPendentes', JSON.stringify(solicitacoesPendentes));
            
            // Adicionar √†s consultas confirmadas
            let consultasConfirmadas = JSON.parse(localStorage.getItem('consultasConfirmadas')) || [];
            const consultaConfirmada = {
                ...consultaSelecionada,
                status: 'confirmada',
                prioridade: prioridadeSelecionada,
                dataConfirmacao: new Date().toISOString(),
                dataConsulta: new Date(Date.now() + 7 * 24 * 60 * 60 * 1000).toLocaleDateString('pt-BR'), // +7 dias
                horario: gerarHorario(),
                medico: definirMedico(consultaSelecionada.motivo),
                numero: 'CONS_' + Date.now().toString().slice(-6)
            };
            
            consultasConfirmadas.push(consultaConfirmada);
            localStorage.setItem('consultasConfirmadas', JSON.stringify(consultasConfirmadas));
            
            // Atualizar nas consultas do paciente
            atualizarConsultaPaciente(consultaSelecionada.id, consultaConfirmada);
            
            // Fechar modal
            fecharModal();
            
            // Recarregar as listas
            carregarSolicitacoesPendentes();
            carregarConsultasConfirmadas();
            
            alert('Consulta confirmada com sucesso! O paciente foi notificado.');
        }

        function rejeitarConsulta() {
            if (!consultaSelecionada) {
                alert('Nenhuma solicita√ß√£o selecionada!');
                return;
            }
            
            const motivoRejeicao = prompt('Digite o motivo da rejei√ß√£o:');
            if (motivoRejeicao === null) return;
            
            if (confirm('Tem certeza que deseja rejeitar esta solicita√ß√£o?')) {
                // Remover das solicita√ß√µes pendentes
                let solicitacoesPendentes = JSON.parse(localStorage.getItem('solicitacoesPendentes')) || [];
                solicitacoesPendentes = solicitacoesPendentes.filter(c => c.id !== consultaSelecionada.id);
                localStorage.setItem('solicitacoesPendentes', JSON.stringify(solicitacoesPendentes));
                
                // Atualizar nas consultas do paciente como rejeitada
                atualizarConsultaPaciente(consultaSelecionada.id, {
                    ...consultaSelecionada,
                    status: 'rejeitada',
                    motivoRejeicao: motivoRejeicao || 'N√£o especificado',
                    dataResposta: new Date().toISOString()
                });
                
                // Fechar modal
                fecharModal();
                
                // Recarregar lista de pendentes
                carregarSolicitacoesPendentes();
                
                alert('Solicita√ß√£o rejeitada! O paciente foi notificado.');
            }
        }

        // FUN√á√ïES AUXILIARES
        function atualizarConsultaPaciente(consultaId, dadosAtualizados) {
            let minhasConsultas = JSON.parse(localStorage.getItem('minhasConsultas')) || [];
            minhasConsultas = minhasConsultas.map(consulta => {
                if (consulta.id === consultaId) {
                    return { ...consulta, ...dadosAtualizados };
                }
                return consulta;
            });
            localStorage.setItem('minhasConsultas', JSON.stringify(minhasConsultas));
        }

        function definirMedico(motivo) {
            const medicos = {
                'Estou doente': 'Dr. Carlos Silva - Cl√≠nico Geral',
                'Exame de sangue': 'Dra. Ana Santos - Hematologista',
                'Check up de rotina': 'Dr. Roberto Lima - Cl√≠nico Geral',
                'Dor cr√¥nica': 'Dr. Marcos Oliveira - Ortopedista',
                'Acompanhamento': 'Dra. Juliana Costa - Cl√≠nica Geral'
            };
            return medicos[motivo] || 'Dr. Silva - Cl√≠nico Geral';
        }

        function gerarHorario() {
            const horarios = ['08:00', '09:30', '11:00', '14:00', '15:30', '16:45'];
            return horarios[Math.floor(Math.random() * horarios.length)];
        }

        // FECHAR MODAL AO CLICAR FORA
        document.addEventListener('DOMContentLoaded', function() {
            const modais = ['confirmModal', 'reagendamentoModal', 'cancelamentoModal'];
            
            modais.forEach(modalId => {
                const modal = document.getElementById(modalId);
                if (modal) {
                    modal.addEventListener('click', function(e) {
                        if (e.target === this) {
                            if (modalId === 'confirmModal') fecharModal();
                            if (modalId === 'reagendamentoModal') fecharReagendamentoModal();
                            if (modalId === 'cancelamentoModal') fecharCancelamentoModal();
                        }
                    });
                }
            });
            
            // Fechar modal com ESC
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    if (document.getElementById('confirmModal').style.display === 'flex') fecharModal();
                    if (document.getElementById('reagendamentoModal').style.display === 'flex') fecharReagendamentoModal();
                    if (document.getElementById('cancelamentoModal').style.display === 'flex') fecharCancelamentoModal();
                }
            });
        });

        // VERIFICAR NOVAS SOLICITA√á√ïES PERIODICAMENTE
        setInterval(function() {
            if (document.getElementById('consultasConfirmar').style.display === 'block') {
                carregarSolicitacoesPendentes();
            }
        }, 3000);
    </script>
